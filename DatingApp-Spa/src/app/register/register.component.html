<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center">Register</h2>
  <hr>
  <div class="form-group">
      <input type="text" placeholder="Username" class="form-control" required [(ngModel)]="model.username" name="username"/>
  </div>
  <div class="form-group">
      <input type="password" placeholder="Password" class="form-control" required [(ngModel)]="model.password" name="password"/>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-default" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
